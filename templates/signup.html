<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Supabase Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      margin: 0;
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: #3ecf8e;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }

    .signup-form {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid #3a3a3a;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;                 /* kutular biraz daraltıldı */
      max-width: 280px;           /* sabit genişlik sınırı */
      padding: 0.875rem 1rem;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #3ecf8e;
      box-shadow: 0 0 0 3px rgba(62, 207, 142, 0.1);
    }

    .signup-button {
      width: 100%;
      background: #3ecf8e;
      color: #000000;
      border: none;
      border-radius: 8px;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1rem;
      max-width: 320px;           /* sabit genişlik sınırı */

    }

    .signup-button:hover {
      background: #2dd4aa;
      transform: translateY(-1px);
    }

    .error {
      background: #dc2626;
      color: #ffffff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .success {
      background: #15803d;
      color: #ffffff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #a0a0a0;
    }

    .link a {
      color: #3ecf8e;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo-section">
      <a href="#" class="logo">
        <div class="logo-icon">⚡</div>
        supabase
      </a>
    </div>

    <div class="signup-form">
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="success">{{ success }}</div>
      {% endif %}

      <form method="POST" action="/signup">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Choose a strong password" required />
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Repeat password" required />
        </div>

        <button type="submit" class="signup-button">Create Account</button>
      </form>

      <div class="link">
        Already have an account? <a href="{{ url_for('index') }}">Sign In</a>
      </div>
    </div>
  </div>
</body>
</html>
